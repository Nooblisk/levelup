<script>

    $( "#buttonSignIn" ).click(function(){
        $( "#loginForm" ).fadeIn();
        $( "#buttonLogin").fadeIn();
    });

var username1, password1;
    $( "#loginInput" )
            .keyup(function(){
                username1 = $( this ).val();
            }).keyup();

    $( "#passwordInput" )
            .keyup(function(){
                password1 = $( this ).val();
            }).keyup();



</script>
<script>
    var AuthInfo, FeatureInfo;

    $( "#buttonLogin").click(function(){
        $.post("/app_dev.php/api/oauth/v2/token", {
            grant_type: "password",
            client_id: "1_web",
            client_secret: "web",
            username: username1,
            password: password1
        }).success(function(a){
            AuthInfo=a;
            localStorage.setItem('AuthInfo',JSON.stringify(AuthInfo));
            $("#headerText").text(JSON.stringify(AuthInfo));
            //$("#headerText2").text(username1 + " " + password1);
            $( "#loginForm" ).fadeOut();
            $( "#buttonSignIn" ).fadeOut();
            $( "#buttonLogin").fadeOut();
            updateFeatures();
        });
    });

    var isAuthorized = function() {
        if(AuthInfo !== undefined) {
            return AuthInfo;
        }

        AuthInfo = JSON.parse(localStorage.getItem('AuthInfo'));
        if(AuthInfo !== null) {
            return AuthInfo;
        }

        $( "#buttonSignIn" ).fadeIn();
        return false;
    };

    var updateFeatures = function() {
        $.ajax({
            method: "GET",
            url: "/app_dev.php/api/features",
            headers: {Authorization: 'Bearer ' + AuthInfo.access_token}
        }).success(function (z) {
            FeatureInfo = z;
            $("#headerText3").text(JSON.stringify(FeatureInfo));

            $( "#templateList" ).empty();

            var template = Handlebars.compile( $('#template').html() );
            for (var i = 1; i <= FeatureInfo.features.length; i++) {


                //if (Update == 1){
                $('#templateList').append( template(FeatureInfo.features[i-1]) );
                $("#itemFeature" + i).attr({
                    "data-title": FeatureInfo.features[i-1].title,
                    "data-content": FeatureInfo.features[i-1].description
                });
                //}
                //else {
                //  $("#itemFeature" + i).replaceWith(template(FeatureInfo.features[i-1]));
                // $("#itemFeature" + i).attr({
                //    "data-title": FeatureInfo.features[i-1].title,
                //     "data-content": FeatureInfo.features[i-1].description
                // });
                // }
                $("#itemFeature" + i)
                        .popup({
                            on: 'click'
                        })
                ;
            }

        }).fail(function(xhr) {
            console.log(xhr);
            if(xhr.status == 401) {
                $.post("/app_dev.php/api/oauth/v2/token", {
                    grant_type: "refresh_token",
                    client_id: "1_web",
                    client_secret: "web",
                    refresh_token: AuthInfo.refresh_token,
                }).success(function(a){
                    AuthInfo=a;
                    localStorage.setItem('AuthInfo',JSON.stringify(AuthInfo));
                    $( "#buttonSignIn" ).fadeOut();
                    updateFeatures();
                });
            }
        });
    };
    $( "#buttonUpdateFeatures").click(updateFeatures);

    if (isAuthorized()) {
        updateFeatures();
    }
